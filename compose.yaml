version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - faster_whisper:/models
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    tty: true

volumes:
  faster_whisper:
